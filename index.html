<!DOCTYPE html>
<html>
<head>
    <title>AlperFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AlperFlix</h1>
        <p>Your personal streaming server.</p>
    </header>

    <nav>
        <a href="#videos">Videos</a>
        <a href="#photos">Photos</a>
        <a href="#explore">Explore</a>
    </nav>

    <section id="videos">
        <h2>Videos</h2>
        <div class="video-player">
            <video id="videoPlayer" controls>
                <source src="videos/Dune.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="increaseVolume()">Volume +</button>
                <button onclick="decreaseVolume()">Volume -</button>
            </div>
        </div>
    </section>
    
    <section id="photos">
        <h2>Photos</h2>
        <div class="photo-gallery">
            <img id="photo" src="images/ela.jpg" alt="Photo">
            <div class="gallery-controls">
                <button onclick="prevPhoto()">Previous</button>
                <button onclick="nextPhoto()">Next</button>
            </div>
        </div>
    </section>

    <section id="explore">
        <h2>Explore Files</h2>
        <div class="file-explorer">
            <div class="file-item">
                <img src="icons/folder1.jpg" alt="Folder Icon" class="icon">
                <a href="videos/">Videos</a>
            </div>
            <div class="file-item">
                <img src="icons/folder1.jpg" alt="Folder Icon" class="icon">
                <a href="images/">Images</a>
            </div>
        </div>
    </section>

    <section id="explore">
        <h2>Explore Files</h2>
        <div class="file-explorer" id="fileExplorer">
            <!-- Files will be loaded here dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 AlperFlix. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
